name: Deploy Flask App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies (validate build)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Save private key
      run: |
        echo "${{ secrets.SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: ðŸ”§ Create project folder on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
          echo "âœ… Logged in as: $(whoami)"
          echo "ðŸ“ Current path: $(pwd)"
          mkdir -p /home/ubuntu/crime-dashboard
          echo "âœ… Folder created!"
        EOF


    - name: ðŸ“¦ Copy project files to EC2
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
          --exclude '.git' \
          --exclude '.github' \
          --exclude 'key.pem' \
          ./ ubuntu@${{ secrets.SERVER_IP }}:/home/ubuntu/crime-dashboard/

    - name: ðŸš€ Restart Flask App
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
          cd /home/ubuntu/crime-dashboard
          if [ ! -d ".venv" ]; then
            python3 -m venv .venv
          fi
          source .venv/bin/activate
          pip install -r requirements.txt
          pkill -f "flask run" || true
          nohup flask run --host=0.0.0.0 --port=5000 > app.log 2>&1 &
        EOF
