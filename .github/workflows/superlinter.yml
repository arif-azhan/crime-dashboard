name: Deploy Flask App

on:
  push:
    branches:
      - master  # Change to 'main' if your default branch is named main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  

    - name: Install dependencies (locally, to validate build)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Save private key to file
      run: |
        echo "${{ secrets.SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Create target directory on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "mkdir -p /home/${{ secrets.SSH_USER }}/crime-dashboard"

    - name: Copy project files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i key.pem -r . ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SSH_USER }}/crime-dashboard

    - name: Restart Flask App on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
          cd /home/${{ secrets.SSH_USER }}/crime-dashboard &&
          if [ ! -d '.venv' ]; then
            python3 -m venv .venv
          fi &&
          source .venv/bin/activate &&
          pip install -r requirements.txt &&
          pkill -f 'flask run' || true &&
          nohup flask run --host=0.0.0.0 --port=5000 > app.log 2>&1 &
        "
