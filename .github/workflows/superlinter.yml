name: Deploy Flask App

on:
  push:
    branches:
      - master  # or 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies (validate build)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔐 Save private key
      run: |
        echo "${{ secrets.SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: 🖥️ Create project folder on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
          echo "✅ Logged in as: $(whoami)"
          echo "📁 Current path: $(pwd)"
          mkdir -p /home/ubuntu/crime-dashboard
          echo "✅ Folder created!"
        EOF

    - name: 📦 Copy project files to EC2
      run: |
        if [ -z "${{ secrets.SERVER_IP }}" ]; then
          echo "❌ SERVER_IP is not set!"
          exit 1
        fi
    
        echo "Copying to ubuntu@${{ secrets.SERVER_IP }}:/home/ubuntu/crime-dashboard"
        rsync -avz -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
          --exclude '.git' \
          --exclude '.github' \
          --exclude 'key.pem' \
          ./ ubuntu@${{ secrets.SERVER_IP }}:/home/ubuntu/crime-dashboard

    - name: 🚀 Restart Flask App
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
          cd /home/ubuntu/crime-dashboard
          if [ ! -d ".venv" ]; then
            python3 -m venv .venv
          fi
          source .venv/bin/activate
          pip install -r requirements.txt
          pkill -f "flask run" || true
          nohup flask run --host=0.0.0.0 --port=5000 > app.log 2>&1 &
          echo "✅ Flask app restarted!"
        EOF
