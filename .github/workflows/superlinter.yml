name: Deploy Flask App

on:
  push:
    branches:
      - master  # or 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies (validate build)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” Save private key
      run: |
        echo "${{ secrets.SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: ğŸ–¥ï¸ Check if Parent Directory Exists and Create Project Folder on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
          # Check if /home/ubuntu exists
          echo "ğŸ“ Checking if /home/ubuntu exists..."
          if [ ! -d "/home/ubuntu" ]; then
            echo "âŒ /home/ubuntu does not exist. Creating the directory..."
            sudo mkdir -p /home/ubuntu
          fi
          # Create the project directory
          echo "ğŸ“ Creating /home/ubuntu/crime-dashboard..."
          sudo mkdir -p /home/ubuntu/crime-dashboard
          echo "âœ… Folder created!"
        EOF

    - name: ğŸ“¦ Copy project files to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.SERVER_IP }} "sudo mkdir -p /home/ubuntu/crime-dashboard"
        rsync -avz \
          -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
          --exclude '.git' \
          --exclude '.github' \
          --exclude 'key.pem' \
          ./ \
          ubuntu@${{ secrets.SERVER_IP }}:/home/ubuntu/crime-dashboard

    - name: ğŸš€ Restart Flask App
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
          cd /home/ubuntu/crime-dashboard
          if [ ! -d ".venv" ]; then
            python3 -m venv .venv
          fi
          source .venv/bin/activate
          pip install -r requirements.txt
          pkill -f "flask run" || true
          nohup flask run --host=0.0.0.0 --port=5000 > app.log 2>&1 &
          echo "âœ… Flask app restarted!"
        EOF
